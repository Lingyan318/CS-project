{% extends "base.html" %}
{% block content %}
<h2>sign up new player</h2>
{% if login %}<a href="{{ url_for('logout') }}">Log out</a>{% endif %}
{% if errormsg %}<p class="error"><strong>Error:</strong> {{ errormsg }}{% endif %}
<form action="{{ url_for('signup') }}" method="post">
    <dl>
        <dt>Username:
        <dd><input type="text" name="name">
        <dt>Password:
        <dd><input type="password" name="pass">
        <dt>Birthday:
        <dd><input type="date" name="birth">
        <dd><input type="submit" value="Create">
    </dl>
</form>
{% endblock %}
